<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Please Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>

        <div class="container mt-3 text-center">
            <div class="card">

                <div class="card-header">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <form th:action="@{/registration}" method="get">
                            <input class="btn btn-primary" type="submit" value="Registration"/>
                        </form>
                    </div>
                </div>

                <div class="card-body">
                    <div class="mb-3">
                        <h1 class="fw-semibold">Please Log In (***)</h1>
                    </div>

                    <div class="mb-3 " th:if="${param.error}">
                        <p style="color: red" class="fw-semibold">Invalid username and password.</p>
                    </div>

                    <div class="mb-3" th:if="${param.logout}">
                        <p class="fw-semibold text-danger-emphasis">You have been logged out.</p>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <div class="mb-1">
                                <input type="text" name="username" placeholder="Username"/>
                            </div>
                            <div class="mb-1">
                                <input type="password" name="password" placeholder="Password"/>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input class="btn btn-primary" type="submit" value="Log in" />
                        </div>
                    </form>
                </div>

            </div>
        </div>

    </body>

</html>
