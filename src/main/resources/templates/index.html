<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

<div class="container mt-3">
    <div class="card">
        <div class="card-header">
            <div th:replace="auth/fragments/fr_logout.html :: logout"></div>
        </div>

        <div class="card-body">
            <table class="table">
                <tr>
                    <th class="fs-4 fw-semibold">
                        Title<a href="/note/list" class="btn btn-sm btn-outline-primary mb-3">>></a>
                    </th>
                </tr>

                <tr th:each="note: ${notes}">
                    <td class="fs-4 fw-semibold lh-sm" >
                        <a th:href="'/note/edit?id=' + ${note.id}" th:text="${note.title}"></a>
                    </td>
                </tr>
            </table>
        </div>

    </div>
</div>

</body>
</html>
